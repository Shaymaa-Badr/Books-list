<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS style links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Books List</title>
</head>

<body class="bg-dark">
  <div class="container text-info text-capitalize">
    <h1 class="text-center mt-3"><span class="text-light"><i class="fas fa-book-open"></i></span> add book</h1>
    <div id="book-form">
      <div class="form-group">
        <label for="title">book title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="author">author</label>
        <input type="text" class="form-control" id="author">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="number" class="form-control" id="isbn">
      </div>
      <div class="form-group">
        <label for="price">book price</label>
        <input type="number" class="form-control" id="price">
      </div>
      <div id="alertDanger" class="alert alert-danger mt-5"></div>
      <div id="alertSuccess" class="alert alert-success mt-5"></div>
      <button id="addBtn" class="btn btn-block btn-info my-5 text-uppercase">add book</button>
    </div>

    <input onkeyup="search(this.value)" id="search" type="text" class="form-control mb-5" placeholder="Search">
    <table class="table text-info mt-4">
      <thead>
        <tr>
          <th>index</th>
          <th>title</th>
          <th>author</th>
          <th>ISBN</th>
          <th>price</th>
          <th>edit</th>
          <th>del</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    <!-- JS links  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
